<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">🎨 投稿を改善</h2>

    <div class="bg-gray-50 rounded-lg p-4 mb-6">
        <p class="text-sm text-gray-600 mb-2">選択した投稿:</p>
        <p class="text-gray-900" x-text="getSelectedPostText()"></p>
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
            改善リクエスト（オプション）
        </label>
        <textarea x-model="refinementRequest"
                  rows="3"
                  placeholder="例: もっとカジュアルな感じに / 絵文字を増やして / フォーマルなトーンで"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
        <p class="mt-2 text-sm text-gray-500">
            空欄の場合は、選択した投稿をベースに2つの改善案を自動生成します
        </p>
    </div>

    <div class="space-y-4">
        <div class="flex space-x-4">
            <button @click="refinePost()"
                    :disabled="loading"
                    class="flex-1 px-6 py-3 bg-secondary text-white rounded-lg hover:bg-green-600 transition font-medium disabled:opacity-50">
                    <span x-show="!loading">次のラウンドへ 🚀</span>
                    <span x-show="loading">生成中...</span>
            </button>
            <button @click="skipRefinement()"
                    class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                スキップして確定
            </button>
        </div>

        <!-- 戻るボタン -->
        <div class="flex justify-center">
            <button @click="goBack()"
                    class="px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition text-sm">
                ← 前に戻る
            </button>
        </div>
    </div>
</div>

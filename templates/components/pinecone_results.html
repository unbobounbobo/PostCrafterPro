<div class="bg-white rounded-lg shadow p-6" x-show="pineconeResults.length > 0">
    <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center">
        <svg class="w-6 h-6 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
        商品情報（Pinecone）
    </h2>

    <div class="space-y-3">
        <template x-for="(result, index) in pineconeResults.slice(0, 3)" :key="index">
            <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition">
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center font-semibold text-sm">
                        <span x-text="index + 1"></span>
                    </div>
                    <div class="ml-4 flex-1">
                        <h3 class="font-medium text-gray-900" x-text="result.title || '商品情報'"></h3>
                        <p class="text-sm text-gray-600 mt-1" x-text="result.description || result.content?.substring(0, 150) + '...'"></p>
                        <div class="mt-2 flex items-center text-xs text-gray-500">
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                            </svg>
                            <span>類似度: </span>
                            <span class="ml-1 font-medium" x-text="(result.score * 100).toFixed(1) + '%'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div class="mt-4 text-sm text-gray-500 text-center" x-show="pineconeResults.length > 3">
        他 <span x-text="pineconeResults.length - 3"></span> 件の関連情報
    </div>
</div>

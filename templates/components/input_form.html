<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-6">📝 投稿情報を入力</h2>

    <form @submit.prevent="fetchContext" class="space-y-4">
        <!-- Date Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">投稿日</label>
            <input type="text"
                   id="post-date-picker"
                   x-model="form.date"
                   required
                   placeholder="日付を選択してください"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <!-- URL Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">商品URL（オプション）</label>
            <input type="text"
                   x-model="form.url"
                   placeholder="https://ec.midori-anzen.com/shop/g/g1234567, https://ec.midori-anzen.com/shop/g/g7654321"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            <p class="mt-1 text-sm text-gray-500">※ 複数のURLを入力する場合はカンマ（,）で区切ってください（任意）</p>
        </div>

        <!-- Decided Content -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">決定事項</label>
            <textarea x-model="form.decided"
                      required
                      rows="3"
                      placeholder="例: 防災の日にヘルメットをPRする"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
        </div>

        <!-- Anniversary (Optional) -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">記念日（オプション）</label>
            <input type="text"
                   x-model="form.anniversary"
                   placeholder="例: 防災の日"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <!-- Remarks (Optional) -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">補足（オプション）</label>
            <textarea x-model="form.remarks"
                      rows="2"
                      placeholder="その他の要望や補足事項"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit"
                    :disabled="loading"
                    class="w-full px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!loading">関連情報を検索 🔍</span>
                <span x-show="loading">検索中...</span>
            </button>
        </div>
    </form>
</div>
